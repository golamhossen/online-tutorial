
<!-- ************************************************ -->
<form #registrationForm="ngForm">
  <label for="cars" style="padding: 3%;"> REGISTRATION AS:</label>  
                     <select id="users" name="user">
                        <option value="client" ngModel>Student</option>
                        <option value="freelancer" ngModel>Teacher</option>
                     </select>
  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input type="text" name="name" class="input" id="" ngModel>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR USERNAME</p>
    <input type="text" name="username" id="" class="input" ngModel>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    <input type="text" name="password" id="" class="input" ngModel>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  
  <button type="submit" (click)="registrationUser(registrationForm.value)">submit</button>
</form>
